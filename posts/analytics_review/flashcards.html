<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Concept Review - Flip Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background: white;
            color: #667eea;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            perspective: 1000px;
            height: 250px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            color: #333;
            border: 3px solid #667eea;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            text-align: center;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 100%;
        }

        .question {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
        }

        .answer {
            font-size: 1em;
            line-height: 1.5;
            text-align: left;
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .progress {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .hide {
            display: none;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                height: 200px;
            }
            
            .question {
                font-size: 1em;
            }
            
            .answer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“š Analytics Concept Review</h1>
        <p>Interactive Flip Cards for Study Practice</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="flipAll()">Flip All Cards</button>
        <button class="btn" onclick="resetAll()">Reset All</button>
        <button class="btn" onclick="shuffleCards()">Shuffle</button>
    </div>

    <div class="progress">
        <span id="progress">0 of 67 cards reviewed</span>
    </div>

    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <script>

            },
            {

            },
            {

                answer: "The harmonic mean of precision and recall: 2 Ã— (precision Ã— recall) / (precision + recall)."

            {

            {
                question: "What is a neural network?",
                answer: "A model inspired by biological neurons, consisting of layers of interconnected nodes that learn complex patterns through backpropagation."
            },
            {
                question: "What is deep learning?",
                answer: "A subset of machine learning using neural networks with multiple hidden layers to learn hierarchical representations of data."
            },
            {
                question: "What is data mining?",
                answer: "The process of discovering patterns, relationships, and insights from large datasets using statistical and computational methods."
            },
            {
                question: "What is ETL?",
                answer: "Extract, Transform, Load - the process of extracting data from sources, transforming it into usable format, and loading it into target systems."
            },
            {
                question: "What is data warehouse vs data lake?",
                answer: "Data warehouse stores structured, processed data for analysis. Data lake stores raw data in native format for flexible future use."
            },
            {
                question: "What is big data?",
                answer: "Large, complex datasets characterized by Volume, Velocity, Variety, and Veracity that require specialized tools and methods."
            },
            {
                question: "What is A/B testing?",
                answer: "A controlled experiment comparing two versions (A and B) to determine which performs better for a specific metric."
            },
            {
                question: "What is statistical hypothesis testing?",
                answer: "A method to make inferences about population parameters based on sample data using null and alternative hypotheses."
            },
            {
                question: "What is sampling bias?",
                answer: "When the sample is not representative of the population, leading to incorrect conclusions about the population."
            },
            {
                question: "What is survivorship bias?",
                answer: "Focusing only on successful examples while ignoring failures, leading to false conclusions about factors for success."
            },
            {
                question: "What is data visualization?",
                answer: "The graphical representation of data to help understand patterns, trends, and insights through charts, graphs, and interactive displays."
            }
        ];

        let flippedCards = new Set();
        let currentOrder = [...Array(concepts.length).keys()];

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            currentOrder.forEach((index, position) => {
                const concept = concepts[index];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner" onclick="flipCard(${position})">
                        <div class="card-front">
                            <div class="card-number">${position + 1}</div>
                            <div class="card-content">
                                <div class="question">${concept.question}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">
                                <div class="answer">${concept.answer}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function flipCard(position) {
            const card = document.querySelectorAll('.card')[position];
            card.classList.toggle('flipped');
            
            if (card.classList.contains('flipped')) {
                flippedCards.add(position);
            } else {
                flippedCards.delete(position);
            }
            
            updateProgress();
        }

        function flipAll() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.classList.add('flipped');
                flippedCards.add(index);
            });
            updateProgress();
        }

        function resetAll() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.classList.remove('flipped');
                flippedCards.delete(index);
            });
            updateProgress();
        }

        function shuffleCards() {
            currentOrder = currentOrder.sort(() => Math.random() - 0.5);
            flippedCards.clear();
            createCards();
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.textContent = `${flippedCards.size} of ${concepts.length} cards reviewed`;
        }

        // Initialize the cards when the page loads
        createCards();
        updateProgress();
    </script>
</body>
</html>
