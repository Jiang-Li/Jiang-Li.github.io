<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Concept Review - Flip Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background: white;
            color: #667eea;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            perspective: 1000px;
            height: 250px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            color: #333;
            border: 3px solid #667eea;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            text-align: center;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 100%;
        }

        .question {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
        }

        .answer {
            font-size: 1em;
            line-height: 1.5;
            text-align: left;
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .progress {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .hide {
            display: none;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                height: 200px;
            }
            
            .question {
                font-size: 1em;
            }
            
            .answer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Analytics Concept Review</h1>
        <p>Interactive Flip Cards for Study Practice</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="flipAll()">Flip All Cards</button>
        <button class="btn" onclick="resetAll()">Reset All</button>
        <button class="btn" onclick="shuffleCards()">Shuffle</button>
    </div>

    <div class="progress">
        <span id="progress">Loading flashcards...</span>
    </div>

    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <script>
        let concepts = []; // Will be loaded from external JSON file
        let flippedCards = new Set();
        let currentOrder = [];

        // Load concepts from external JSON file
        async function loadConcepts() {
            try {
                const response = await fetch('concepts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                concepts = await response.json();
                currentOrder = [...Array(concepts.length).keys()];
                
                // Initialize the app after data is loaded
                createCards();
                updateProgress();
            } catch (error) {
                console.error('Failed to load concepts:', error);
                // Show error message to user
                const container = document.getElementById('cardsContainer');
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: white; font-size: 1.2em; padding: 40px;">
                        <h3>‚ö†Ô∏è Failed to load flashcard data</h3>
                        <p>Please make sure the concepts.json file is available.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            currentOrder.forEach((index, position) => {
                const concept = concepts[index];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner" onclick="flipCard(${position})">
                        <div class="card-front">
                            <div class="card-number">${position + 1}</div>
                            <div class="card-content">
                                <div class="question">${concept.question}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">
                                <div class="answer">${concept.answer}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function flipCard(position) {
            const card = document.querySelectorAll('.card')[position];
            card.classList.toggle('flipped');
            
            if (card.classList.contains('flipped')) {
                flippedCards.add(position);
            } else {
                flippedCards.delete(position);
            }
            
            updateProgress();
        }

        function flipAll() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.classList.add('flipped');
                flippedCards.add(index);
            });
            updateProgress();
        }

        function resetAll() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.classList.remove('flipped');
                flippedCards.delete(index);
            });
            updateProgress();
        }

        function shuffleCards() {
            currentOrder = currentOrder.sort(() => Math.random() - 0.5);
            flippedCards.clear();
            createCards();
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.textContent = `${flippedCards.size} of ${concepts.length} cards reviewed`;
        }

        // Initialize the app by loading concepts first
        loadConcepts();
    </script>
</body>
</html>
